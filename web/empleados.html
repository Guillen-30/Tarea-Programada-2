<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Empleados</h1>
        <form action="#" method="GET">
            <input type="text" placeholder="Buscar por nombre o documento">
            <button type="submit">Filtrar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Documento de Identidad</th>
                    <th>Puesto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <!-- Employee data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <a href="insertar-empleado.html" class="button">Insertar Empleado</a>

    <script>
        // Function to fetch employee data and populate the table
        async function loadEmployees() {
            const response = await fetch('http://127.0.0.1:5000/empleados');  // Adjust port if needed
            const employees = await response.json();

            const tableBody = document.getElementById('employeeTableBody');
            tableBody.innerHTML = '';  // Clear existing rows
            console.log(employees);
            employees.forEach(employee => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${employee[0]}</td>
                    <td>${employee[1]}</td>
                    <td>${employee[2]}</td>
                    <td>
                        <a href="editar-empleado.html">Editar</a> | 
                        <a href="movimientos.html">Ver Movimientos</a>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        // Call the function to load employees when the page loads
        window.onload = loadEmployees;
    </script>
</body>
</html>
